<div id="personal-autograph-preview">
    <h1>{{star.name}}</h1>
    <p>{{star.description}}</p>
    <section class="content">
        <div id="preview-slideshow">
            <div class="viewport">
                <img src="{{card.633x420.path}}" alt="{{card.description}}" />
            </div>
        </div>
    </section>
    <div id="personal-autographs-bottom">&nbsp;</div>
</div>
