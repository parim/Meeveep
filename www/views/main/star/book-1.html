<div id="personal-autograph-preview">
    <h1>{{star.name}}</h1>
    <p>{{star.description}}</p>
    <section class="content">
        <div id="preview-slideshow">
            <div class="nav">
                <a href="#" rel="prev"></a>
                <a href="#" rel="next"></a>
            </div>
            <div class="viewport">
                <ul>
                {{#cards}}
                    <li data-id="{{cardId}}"><img src="{{633x420.path}}" alt="{{description}}" /></li>
                {{/cards}}
                </ul>
            </div>
        </div>
    </section>
    <div id="personal-autographs-bottom">
        <div id="card-count" class="left">{{txt_card}} <span id="book1-card-number">1</span> {{txt_of}} {{cards.length}}</div>
        <span class="cl"></span>
    </div>
</div>
