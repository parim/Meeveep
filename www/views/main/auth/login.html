<div id="personal-autograph-register">
    <header>
        <hgroup>
            <h1>{{page_title}}</h1>
            <h2>{{page_title_description}}</h2>
        </hgroup>
    </header>
    <section class="content">
        <form method="post">
            {{#error}}<div class="error">{{error.message}}</div>{{/error}}
            <div class="left">
                <div>
                    <h3>{{email}}</h3>
                    <input type="email" tabindex="1" required name="username" />
                </div>
                <div class="last">
                    <a href="/auth/forgotpw">{{forgot_pw}}?</a>
                    <a href="/account/register">{{not_regd}}?</a>
                </div>
            </div>
            <div class="right">
                <div>
                    <h3>{{passwd}}</h3>
                    <input tabindex="2" type="password" required name="password" pattern=".{6,32}" />
                </div>
                <button type="submit">{{login}} Â»</button>
            </div>
        </form>
    </section>
    <div id="personal-autographs-bottom">&nbsp;</div>
</div>
{{#pwReset}}
<script>
    window.addEventListener('load', function () {
        Meeveep.dialog.create({
            title: 'Password reset link sent',
            message: 'A password reset link has been sent to {{email}}. Please check your mail and click the link. '
        });
    });
</script>
{{/pwReset}}
