<div id="personal-autographs">
    <h1>{{page_title}}</h1>
    <p>{{page_title_description}}</p>
    <div class="rightbox">
    	<form id="personal-autographs-search" method="get" action="/search">
        	<fieldset>
            	<input type="search" name="q" placeholder="{{placeholder_search}}" />
                <button>Suche</button>
            </fieldset>
        	<fieldset>
            	<input type="text" name="category" value="{{search_music}}" />
            </fieldset>
        </form>
    </div>
    <section class="content scrolling">
    	<ul>
    	    {{#stars}}
        	<li>
            	<span class="overlay">
                	<a href="/star/{{starId}}" class="info" title="{{more_information}}">{{txt_information}}</a>
                	<span class="flag"></span>
                    <a class="text" href="/star/{{starId}}/book">{{next_step}} &raquo;</a>
                </span>
                <img src="{{image}}" alt="{{name}}" />
                <span class="name">{{name}}</span>
                <span class="price {{#sale}}sale{{/sale}}">{{price}}{{currency}}</span>
                <span class="mm-icons">
                	{{#video}}<a href="/star/{{starId}}/book/video" class="video">{{txt_video}}</a>{{/video}}
                	{{#audio}}<a href="/star/{{starId}}/book/audio" class="audio">{{txt_audio}}</a>{{/audio}}
                </span>
            </li>
            {{/stars}}
        </ul>
    </section>
    <div id="personal-autographs-count">{{found}} {{txt_found}}</div>
</div>
{{#userRegistered}}
<script>
    window.addEventListener('load', function () {
        Meeveep.dialog.create({
            title: 'Welcome {{firstName}}!',
            message: 'Welcome to Meeveep. Your account has been registered. However, we will need you to confirm your ownership of the email {{email}}. We have therefore sent a mail to {{email}} with instructions on how to proceed. Until you verify your email, you will not be able to perform any action that will require sending mails.'
        });
    });
</script>
{{/userRegistered}}
